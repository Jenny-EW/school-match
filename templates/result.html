<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>QS名校匹配结果</title>
    <style>
        body {
            font-family: Arial, 微软雅黑;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .comment-box {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .school-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .rank-tag {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
        }
        .school-info {
            flex: 1;
        }
        .school-name {
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .country {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0;
        }
        .back-btn {
            display: block;
            width: 180px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            margin: 40px auto;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>你的QS名校匹配结果</h1>
    
    <div class="comment-box">
        {{ comment }}
    </div>

    {% if schools %}
        {% for s in schools %}
        <div class="school-card">
            <div class="rank-tag">{{ s.rank }}</div>
            <div class="school-info">
                <p class="school-name">{{ s.name }}</p>
                <p class="country">所属国家/地区：{{ s.country }}</p>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center; color:#7f8c8d; font-size:16px;">暂无匹配结果，请重新测试</p>
    {% endif %}

    <a href="/" class="back-btn">返回重新测试</a>
</body>
</html>
